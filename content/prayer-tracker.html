<div>
  <h3><span class="tally-display-hours"></span> hours and <span class="tally-display-minutes"></span> minutes total</h3>
    <canvas id="hoursChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/prayer.js"></script>
  
  
  <script>
    getTimespans().then((timespans) => {
      const [hoursMap, daysMap] = timespans;
      console.log([...hoursMap.entries()])

      const ctx = document.getElementById('hoursChart');
  
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: [...hoursMap.keys()],
          datasets: [{
            label: 'Minutes in prayer',
            data: [...hoursMap.values()],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }).catch(error => console.log(error));
  </script>
